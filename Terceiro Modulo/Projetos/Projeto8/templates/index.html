<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Filmes</title>
    <style>
        /* =============================
           ESTILO GERAL - TEMA HBO MAX
        ============================== */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: radial-gradient(circle at top, #1a004b, #0a001a 70%);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #2a0075, #5b00e6);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
        }

        header h1 {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
        }

        main {
            padding: 40px;
            max-width: 1300px;
            margin: 0 auto;
        }

        h2.section-title {
            font-size: 26px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 25px;
            border-left: 4px solid #b481ff;
            padding-left: 12px;
            text-align: left;
        }

        /* =============================
           CONTAINER DE FILMES
        ============================== */
        #lista-filmes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .filme {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            width: 220px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .filme:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(90, 0, 255, 0.5);
        }

        .poster {
            width: 100%;
            height: 330px;
            object-fit: cover;
            border: none;
            display: block;
        }

        .filme-info {
            padding: 14px;
            text-align: left;
            background: rgba(0, 0, 0, 0.4);
        }

        .filme-info h3 {
            font-size: 17px;
            color: #fff;
            margin: 0 0 6px;
        }

        .filme-info p {
            font-size: 13px;
            color: #ccc;
            margin: 3px 0;
        }

        /* =============================
           SCROLLBAR - estilo HBO Max
        ============================== */
        ::-webkit-scrollbar {
            height: 8px;
            width: 8px;
            background: #0a001a;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #7b2eff, #b481ff);
            border-radius: 10px;
        }

        /* =============================
           RESPONSIVIDADE
        ============================== */
        @media (max-width: 768px) {
            #lista-filmes {
                justify-content: center;
            }
            .filme {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .filme {
                width: 90%;
            }
        }

        /* =============================
           EFEITO HBO MAX BRILHO
        ============================== */
        .filme:hover .poster {
            filter: brightness(1.1) contrast(1.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>HBO&nbsp;MAX</h1>
    </header>

    <main>
        <h2 class="section-title">Catálogo de Filmes</h2>

        <div id="lista-filmes">
            {% for id, filme in filmes.items() %}
            <div class="filme">
                {% if filme.poster %}
                    <img src="{{ filme.poster }}" alt="Pôster de {{ filme.titulo }}" class="poster">
                {% else %}
                    <div style="width:100%;height:330px;background:rgba(255,255,255,0.05);
                                display:flex;align-items:center;justify-content:center;
                                color:#888;font-size:14px;">
                        Sem pôster
                    </div>
                {% endif %}
                <div class="filme-info">
                    <h3>{{ filme.titulo }}</h3>
                    <p><strong>Diretor:</strong> {{ filme.diretor }}</p>
                    <p><strong>Gênero:</strong> {{ filme.genero }}</p>
                    <p><strong>Ano:</strong> {{ filme.ano }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

</body>
</html>
