<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="#" method="POST">
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" placeholder="Digite seu usuário" required />

      <label for="senha_hash">Senha</label>
      <input type="password" id="senha_hash" name="senha_hash" placeholder="Digite sua senha" required />

      <button type="submit">Entrar</button>
    </form>

    <p id="message" style="margin-top: 10px;"></p>

    <div class="footer-text">
      © 2025 Minha Empresa
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = 'Enviando...';
      message.style.color = 'black';

      const username = form.username.value;
      const senha_hash = form.senha_hash.value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ usuario: username, senha_hash: senha_hash }),
        });

        const result = await response.json();

        if (response.ok && result.success) {
          message.textContent = 'Login realizado com sucesso!';
          message.style.color = 'green';
          form.reset();
          // Aqui você pode redirecionar, por exemplo:
          window.location.href = '/home';
        } else {
          message.textContent = result.error || 'Usuário ou senha inválidos.';
          message.style.color = 'red';
        }
      } catch (err) {
        message.textContent = 'Erro na comunicação com o servidor.';
        message.style.color = 'red';
      }
    });
  </script>
</body>
